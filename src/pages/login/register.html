<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/main.css">
</head>

<body>
    <div class="flex justify-center items-center h-screen bg-primary-gray">
        <div id="form" class="block bg-white p-6 rounded-xl shodow-md shadow-xl w-90 sm:mx-3">
            <form action="../../../index.html" method="POST">
                <h2 class="text-3xl font-semibold my-4 text-center font-roboto">Sign Up</h2>
                <!-- full name -->
                <div id="fullName" class="flex flex-row">
                    <!-- first name -->
                    <div id="firstName" class="w-1/2 mr-1">
                        <label for="fname" class="text-lg text-gray-700 font-medium">First Name</label><br>
                        <input type="text" name="" id="fname"
                            class="h-8 w-full rounded-sm border border-slate-300 text-sm p-2 bg-transparent outline-blue-600 shadow-sm">
                    </div>
                    <!-- last name -->
                    <div id="lastName" class="w-1/2 mr-1">
                        <label for="lname" class="text-lg text-gray-700 font-medium">Last Name</label><br>
                        <input type="text" name="" id="lname"
                            class="h-8 w-full rounded-sm border border-slate-300 text-sm p-2 bg-transparent outline-blue-600 shadow-sm">
                    </div>
                </div>

                <!-- email -->
                <label for="email" class="text-sm text-gray-700 font-medium">Email</label><br>
                <input type="email" name="" id="email"
                    class="h-8 w-full rounded-sm border border-slate-300 text-sm p-2 bg-transparent outline-blue-600 shadow-sm">
                <!-- username -->
                <label for="username" class="text-sm text-gray-700 font-medium">Username</label>
                <input type="username" name="" id="username"
                    class="h-8 w-full rounded-sm border border-slate-300 text-sm p-2 bg-transparent outline-blue-600 shadow-sm">
                <!-- phone number -->
                <label for="phoneNumber" class="text-sm text-gray-700 font-medium">Phone Number</label><br>
                <input type="number" name="" id="phoneNumber"
                    class="h-8 w-full rounded-sm border border-slate-300 text-sm p-2 bg-transparent outline-blue-600 shadow-sm">
                <!-- password -->
                <label for="password" class="text-sm text-gray-700 font-medium">Password</label><br>
                <input type="password" name="" id="password"
                    class="h-8 w-full rounded-sm border border-slate-300 text-sm p-2 bg-transparent outline-blue-600 shadow-sm">
                <!-- confirm password -->
                <label for="confirmPassword" class="text-sm text-gray-700 font-medium">Confirm Password</label><br>
                <input type="password" name="" id="confirmPassword"
                    class="h-8 w-full rounded-sm border border-slate-300 text-sm p-2 bg-transparent outline-blue-600 shadow-sm">
                <!-- radio buttons for gender -->
                <div id="gender" class="text-sm text-gray-700 font-medium mb-2">
                    <p class="mt-2">Gender</p>
                    <input type="radio" name="gender" id="male" class="text-sm mx-1" checked><label for="male">Male</label>
                    <input type="radio" name="gender" id="female" class="text-sm mx-1"><label for="female">Female</label>
                </div>
                <!-- Sign up / submit button -->
                <input type="submit" name="" id="signUp"
                    class="bg-secondary-blue w-full p-3 cursor-pointer text-white rounded-md hover:bg-hover-blue hover:outline outline-2 outline-blue-600 outline-offset-2 text-lg"><br>
                <p class="text-xs text-center my-2">Already have a account? <a href="/index.html" class="font-semibold hover:text-hover-blue">Login</a></p>
            </form>
        </div>
    </div>
</body>

</html
